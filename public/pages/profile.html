
<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Project</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="styles/bootstrap-theme.min.css">

        <link rel='stylesheet' href='styles/main.css'>
    </head>
    <body class="container">	
        <nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">

		<div class="navbar-header">
			<a class="navbar-brand" href="/">Instagram Clone</a>
		</div>

		<ul class="nav navbar-nav pull-right">
			<li><a href="/">My Feed</a></li>
			<li><a href="/profile">My Profile</a></li>
                        <li><a href="/users">Active Users</a></li>
                        <li><a href="/logout">Logout</a></li>
		</ul>
	  
	</div>
</nav>

        <main>
            <div class="jumbotron">
                <h3>Hi <%= user_name %></h3>
                <p>Upload picture</p>
                <form id = "uploadForm" enctype = "multipart/form-data" action = "uploadPhoto" method = "post">
                    
                    <input type="file" name="userPhoto" />
Caption : <textarea name= "caption" rows="5" cols="100" class="form-control"></textarea>
                    <input type="submit" value="Upload Image" name="submit" class="btn btn-success">
                    <div style="display: none" id = "status"></div>
                    <div class="error_form" style="display: none"></div>
                </form>
                <br><br>
                <div class="clearfix"></div>
                <h4><%= tot_photos %> Images uploaded by you.</h4><br>
                <div class="row">
                    <% photos_uploaded.forEach(function(photo) { %>
                        <div class="col-sm-4 tab" >
                            <img src="uploads/<%= photo.image %>" alt="<%= photo.image %>">
                            <p class="caption"><%= photo.caption %></p>
                            <p class="uploaded_on">Uploaded on: <%= photo.uploaded %></p>
                        </div>
                    <% }); %>
                </div>
            </div>
        </main>

        <!-- Latest compiled and minified JavaScript -->
            <script   src="javascript/jquery-2.2.4.min.js"></script>
            <script src='javascript/main.js'></script>
    </body>
</html>
